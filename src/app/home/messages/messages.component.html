<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button shape="round" slot="start" fill="clear" color="light">
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-chip>
        <ion-avatar>
          <img src="../../../assets/icon/coins.svg" />
        </ion-avatar>
        <ion-label>30m</ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
  <div class="search-bar">
    <ion-searchbar placeholder="Search"></ion-searchbar>
    <ion-button fill="clear" shape="round">
      <ion-avatar slot="icon-only">
        <img src="../../../assets/icon/Icon2.svg" />
      </ion-avatar>
    </ion-button>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="customSegment">
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="messages">
        <ion-label>Messages</ion-label>
      </ion-segment-button>
      <ion-segment-button value="calls">
        <ion-label>Calls</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="selectedSegment">
    <ion-list *ngSwitchCase="'messages'">
      <ion-item *ngFor="let chat of messages">
        <ion-avatar slot="start">
          <img [src]="chat.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ chat.name }}</h2>
          <p>{{ chat.message }}</p>
        </ion-label>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
          "
        >
          <ion-badge
            style="background-color: white"
            color="danger"
            *ngIf="chat.unread"
            slot="end"
            ><div
              style="
                height: 12px;
                width: 12px;
                border-radius: 50px;
                background-color: #e0030c;
              "
            ></div
          ></ion-badge>
          <ion-note slot="end" color="primary">{{ chat.time }}</ion-note>
        </div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'calls'"> </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
